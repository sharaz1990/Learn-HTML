<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Dimensional Array</title>
    <link rel="stylesheet" href="myStyle.css">
    <script>
        var cityName = ["Indianapolis", "New York", "Tokyo", "London"];
        var distance = {
            "Indianapolis" : { "Indianapolis": 0, "New York": 648, "Tokyo": 6476, "London": 4000 },
            "New York" : { "Indianapolis": 648, "New York": 0, "Tokyo": 6760, "London": 3470 },
            "Tokyo" : { "Indianapolis": 6476, "New York": 6760, "Tokyo": 0, "London": 5956 },
            "London" : { "Indianapolis": 4000, "New York": 3470, "Tokyo": 5956, "London": 0 },
            };

        function getCity(){
            var cityMenu = "Please choose a city by typing a number: \n";
            cityMenu += "0) Indianapolis \n";
            cityMenu += "1) New York \n";
            cityMenu += "2) Tokyo \n";
            cityMenu += "3) London \n";

            theCity = prompt(cityMenu);
            return parseInt(theCity);
        }

        function main(){
            var fromIndex = getCity();
            var toIndex = getCity();
            var from = cityName[fromIndex];
            var to = cityName[toIndex];
            var result = distance[from][to];
            var output = "The distance from " + cityName[from] + " to " + cityName[to] + " is " + result + " miles.";
            alert(output);
        }
        main();
    </script>
</head>
<body>
    <div id="header"></div>
    <script>
        // Function to load the header
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        }
        
        // Load the header when the page loads
        window.onload = loadHeader;
    </script>
    
</body>
</html>
