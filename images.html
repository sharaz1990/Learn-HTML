<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <div id="header"></div>
    <script>
        // Function to load the header
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        }
        
        // Load the header when the page loads
        window.onload = loadHeader;
    </script>

    <h1>Link to an external image</h1>
    <p>
        <a href="test_image.jpg">A Beautiful Image</a>
    </p>

    <h1>Embeded image</h1>
    <p>
        <img src="test_image.jpg" height="480" width="640" alt="A Beautiful Image."> A <i>sunset</i> <b>image</b>. <!-- i is used for italic and b for bold-->
    </p>

    <h1>Embeded image gif</h1>
    <p>
        <img src="jump.gif" height="640" width="480" alt="Jumpy."> Jumping
    </p>

</body>
</html>
