<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Valid Input</title>
    <link rel="stylesheet" href="myStyle.css">
    <script>
        function changeColor(){
            var selectColor = document.getElementById("selectColor");
            var color = selectColor.value;
            document.body.style.backgroundColor = color;
        }
        function showChoices(){
            var selectLanguage = document.getElementById("selectLanguage");
            var result = "<h2>Your Languages<\h2>";
                result += "<ul> \n";
            for (i = 0; i < selectLanguage.length; i++){
                currentOption = selectLanguage[i];
                if (currentOption.selected == true){
                    result += " <li>" + currentOption.value + "<\/li> \n";
                }
            }
            result += "<\/ul> \n";
            output = document.getElementById("output");
            output.innerHTML = result;
        }
        function order(){
            var chkPepperoni = document.getElementById("chkPepperoni");
            var chkMushroom = document.getElementById("chkMushroom");
            var chkSausage = document.getElementById("chkSausage");
            var output = document.getElementById("output2");
            var result = "<ul> \n"
            if (chkPepperoni.checked){
                result += "<li>" + chkPepperoni.value + " </li> \n";
                } // end if
            if (chkMushroom.checked){
            result += "<li>" + chkMushroom.value + " </li> \n";
            } // end if
            if (chkSausage.checked){
            result += "<li>" + chkSausage.value + "</li> \n";
            } // end if
            result += "</ul> \n"
            output.innerHTML = result;
            } // end function

        // from radioGroup.html
        function fight(){
                var weapon = document.getElementsByName("weapon");
                for (i = 0; i < weapon.length; i++){
                    currentWeapon = weapon[i];
                    if (currentWeapon.checked){
                        var selectedWeapon = currentWeapon.value;
                        } // end if
                } // end for
            var output = document.getElementById("output3");
            var response = "<h2>You defeated the dragon with a "+ selectedWeapon + "</h2> \n";
            output.innerHTML = response;
        } 
    </script>
</head>
<body>
    <div id="header"></div>
    <script>
        // Function to load the header
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        }
        
        // Load the header when the page loads
        window.onload = loadHeader;
    </script>
    <h1>Getting Valid Input</h1>
    <form action="">
        <h2>Please select a color</h2>
        <fieldset>
            <select name="" id="selectColor">
                <option value="#FFFFFF">White</option>
                <option value="#FF0000">Red</option>
                <option value="#FFCC00">Orange</option>
                <option value="#FFFF00">Yellow</option>
                <option value="#00FF00">Green</option>
                <option value="#0000FF">Blue</option>
                <option value="#663366">Indigo</option>
                <option value="#FF00FF">Violet</option>
            </select>
            <input type="button" name="" id="" value="change color" onclick="changeColor()">
        </fieldset>

    </form>

    <form action="">
        <h2>Multiple Selection</h2>
        <fieldset>
            <label for="">Select the language(s) you know. (ctrl+click to select multiple lines)<br></label>
            
            <select name="" id="selectLanguage" multiple size="10">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="MySQL">MySQL</option>
                <option value="Java">Java</option>
                <option value="VB.NET">VB.NET</option>
                <option value="Python">Python</option>
            </select>
            <button type="button" onclick="showChoices()">Submit</button>
        </fieldset>
    </form>

    <div id="output"></div>


    <h2>What do you want on your pizza?</h2>
    <form action = "">
        <fieldset>
            <input type = "checkbox" id = "chkPepperoni" value = "pepperoni" />
            <label for = "chkPepperoni">Pepperoni</label>
            <input type = "checkbox" id = "chkMushroom" value = "mushrooms" />
            <label for = "chkMushroom">Mushrooms</label>
            <input type = "checkbox" id = "chkSausage" value = "sausage" />
            <label for = "chkSausage">Sausage</label>
            <button type = "button" onclick = "order()">Order Pizza</button>
        </fieldset>
    </form>

    <h3>Your order:</h3>
    <div id = "output2"></div>

    <h2>With what weapon will you fight the dragon?</h2>
    <form action = "">
        <fieldset>
            <input type = "radio" name = "weapon" id = "radSpoon" value = "spoon" checked = "checked" />
            <label for = "radSpoon">Spoon</label>
            <input type = "radio" name = "weapon" id = "radFlower" value = "flower" />
            <label for = "radFlower">Flower</label>
            <input type = "radio" name = "weapon" id = "radNoodle" value = "wet noodle" />
            <label for = "radNoodle">Wet Noodle</label>
            <button type = "button" onclick = "fight()">fight the dragon</button>
        </fieldset>
    </form>

    <div id = "output3"></div>

</body>
</html>
