    <div id="header"></div>
    <script>
        // Function to load the header
        function loadHeader() {
            fetch('header.html')

                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

        // Load the header when the page loads
        window.onload = loadHeader;
