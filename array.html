<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="myStyle.css">
    <script>
        var gameList = new Array("Flight Gear", "Sauerbraten", "Future Pinball", "Racer", "TORCS", "Orbiter", "Step Mania", "NetHack", "Marathon", "Crimson Fields");
        var text = "";
        for (i = 0; i < gameList.length; i++) {text += "I love " + gameList[i] + "\n";}
        alert(text)
    </script>
</head>
<body>
    <div id="header"></div>
    <script>
        // Function to load the header
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        }
        
        // Load the header when the page loads
        window.onload = loadHeader;
    </script>
    
</body>
</html>
