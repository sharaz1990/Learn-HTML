<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <div id="header"></div>
    <script>
        // Function to load the header
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        }
        
        // Load the header when the page loads
        window.onload = loadHeader;
    </script>
  
    <h1>Video</h1>

<video src="Aaj Ki Raat _ Stree 2 _ Tamannaah Bhatia _ Sachin-Jigar _ Madhubanti _ Divya _ Amitabh _ 15th August.mp4"
        controls="controls" height="600" width="800"></video>
    
</body>
</html>
