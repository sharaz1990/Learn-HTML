<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="myStyle.css">
    <script>
        class Person{
            constructor(Name, Age){
                this.name = Name;
                this.age = Age;
            }
            talk(){
                let msg = "Hi! My name is " + this.name + " and I'm " + this.age;
                alert(msg);
            }
        }
    
        function main() {
            let personA = new Person("Sharaz", 33);
            let personB = new Person("Zeeshan", 32);

            // Modify personB's properties
            personB.name = "Osama";
            personB.age = 35;

            personA.talk();
            personB.talk();
        }
        main(); 
        
    </script>
</head>
<body>
    <div id="header"></div>
    <script>
        // Function to load the header
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        }
        
        // Load the header when the page loads
        window.onload = loadHeader;
    </script>
    
</body>
</html>
